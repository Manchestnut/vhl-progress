<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AQW Progress | VHL</title>
  </head>
  <body class="system-sans-serif gray bg-black">
    <header class="pv4 tc b fs-normal f3-ns f4 light-silver lh-solid">
      Jhelie's <span class="red">Void Highlord</span> Journey
    </header>
    <div class="tc">
      <img
        src="images/Profile-Jhelie.png"
        class="mw-100"
        alt="jhelie-profile"
      />
    </div>
    <div class="b f2-ns f3 tc mb4 light-silver">Current Lvl: 89</div>
    <table class="tc center f3-ns pb4 lh-copy light-silver">
      <tr>
        <th>Items</th>
        <th>Required</th>
        <th>Farmed</th>
      </tr>
      <tr>
        <td>Roentgeniums</td>
        <td>15</td>
        <td><progress value="8" max="15"></progress></td>
      </tr>
      <tr>
        <td>Void Crystal A</td>
        <td>1</td>
        <td><progress value="0" max="1"></progress></td>
      </tr>
      <tr>
        <td>Void Crystal B</td>
        <td>1</td>
        <td><progress value="0" max="1"></progress></td>
      </tr>
    </table>
    <div id="container" class="tc w-50 center bg-white y mb2">
      <div class="bg-black">TOTAL PROGRESS</div>
      <div id="bar" class="bg-red n h2"></div>
    </div>
    <div id="indicator"></div>
    <script src="app.js"></script>
  </body>
</html>
