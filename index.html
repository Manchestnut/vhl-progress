<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AQW Progress | VHL</title>
  </head>
  <body class="system-sans-serif gray bg-washed-yellow">
    <header class="pv4 tc b fs-normal f3-ns f4 lh-solid">
      Jhelie's <span class="red">Void Highlord</span> Journey
    </header>
    <div class="tc">
      <img
        src="images/Profile-Jhelie.png"
        class="mw-100"
        alt="night sky over water"
      />
    </div>
    <div class="b f2-ns f3 tc mb4">Current Lvl: 87</div>
    <table class="tc center pb4 lh-copy">
      <tr>
        <th>Items</th>
        <th>Required</th>
        <th>Farmed</th>
      </tr>
      <tr>
        <td>Roentgeniums</td>
        <td>15</td>
        <td>1</td>
        <td><progress value="25" max="100"></progress></td>
      </tr>
      <tr>
        <td>Void Crystal A</td>
        <td>1</td>
        <td>0</td>
        <td><progress value="25" max="100"></progress></td>
      </tr>
      <tr>
        <td>Void Crystal B</td>
        <td>1</td>
        <td>0</td>
        <td><progress value="25" max="100"></progress></td>
      </tr>
    </table>
    <div id="container" class="tc w-50 center bg-light-gray mb2">
      <div class="bg-washed-yellow">TOTAL PROGRESS</div>
      <div id="bar" class="bg-light-green h2"></div>
    </div>
    <div id="indicator"></div>
    <script src="app.js"></script>
  </body>
</html>
